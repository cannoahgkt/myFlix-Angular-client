<app-navbar></app-navbar>
<div class="movie-card-container">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <div class="img-container">
            <img mat-card-image src={{movie.imagePath}} alt={{movie.title}} />
            <mat-card-actions class="actions">
                <button
                    mat-button
                    color="primary"
                    (click)="openSynopsisDialog(movie.description)"
                >
                    Synopsis
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openGenreDialog(movie.genre.name, movie.genre.description)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openDirectorDialog(movie.director.name, movie.director.bio,movie.director.birth,movie.director.death)"
                >
                    Director
                </button>
                <button mat-icon-button style="width: auto;" color="primary"  (click)="toggleFav(movie)">
                    <mat-icon *ngIf="!isFav(movie)" style="transform: scale(1.5);" color="primary">favorite_border</mat-icon>
                    <mat-icon *ngIf="isFav(movie)" style="transform: scale(1.5);" color="primary">favorite</mat-icon>
                </button>
            </mat-card-actions>
        </div>
        <mat-card-header class="card-header">
            <mat-card-title class="card-title">{{movie.title}} ({{movie.year}})</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
